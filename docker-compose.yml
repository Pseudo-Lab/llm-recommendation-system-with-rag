version: "3.9"

services:
  fastapi:
    container_name: api
    build:
      dockerfile: app/Dockerfile
    env_file:
      - .env.dev
    ports:
      - "8989:8989"
#    user: root
    volumes:
      - ./app:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ./vector/chroma:/vector/chroma/
    command: python main.py --host 0.0.0.0 --port 8989 --env dev --reload

  elasticsearch:
    container_name: vector_db
    image: elasticsearch:7.10.1
    env_file:
      - .env.dev
    ports:
      - ${ELASTICSEARCH_PORT1}:${ELASTICSEARCH_PORT1}
      - ${ELASTICSEARCH_PORT2}:${ELASTICSEARCH_PORT2}
    environment:
      - node.name=es
      - discovery.type=single-node
      - discovery.seed_hosts=es
      - ELASTIC_PASSWORD=movie
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.http.ssl.verification_mode=certificate
      - xpack.security.transport.ssl.enabled=false
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.license.self_generated.type=basic
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s --cacert config/certs/ca/ca.crt http://localhost:9200 | grep -q 'missing authentication credentials'",
        ]
      interval: 10s
      timeout: 10s
      retries: 120
    volumes:
      - ./es-data:/es/data
      - ./certs:/usr/share/elasticsearch/config/certs




